<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gestao Empresas</title>
    <h:outputStylesheet library="assets" name="estilo.css" />
  </h:head>
  <h:body>
    <header>
      <h:graphicImage
        library="assets"
        name="logo.png"
        width="200px"
        style="margin-top: 10px"
      />
    </header>

    <div id="conteudo">
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel for="razaoSocial" value="Razão Social" />
          <h:panelGroup>
            <h:inputText
              id="razaoSocial"
              value="#{gestaoEmpresasBean.empresa.razaoSocial}"
              required="true"
              label="Razão Social"
            />
            <h:message for="razaoSocial" />
          </h:panelGroup>

          <h:outputLabel for="nomeFantasia" value="Nome Fantasia" />
          <h:inputText
            id="nomeFantasia"
            value="#{gestaoEmpresasBean.empresa.nomeFantasia}"
          />

          <h:outputLabel for="tipo" value="Tipo Empresa" />
          <h:selectOneMenu
            id="tipo"
            value="#{gestaoEmpresasBean.empresa.tipo}"
            required="true"
          >
            <f:selectItem itemLabel="Selecione..." />
            <f:selectItems
              value="#{gestaoEmpresasBean.tiposEmpresa}"
              var="tipoEmpresa"
              itemLabel="#{tipoEmpresa.descricao}"
              itemValue="#{tipoEmpresa}"
            />
          </h:selectOneMenu>

          <h:outputLabel for="dataFundacao" value="Data Fundação" />
          <h:panelGroup>
            <h:inputText
              id="dataFundacao"
              value="#{gestaoEmpresasBean.empresa.dataFundacao}"
              label="Data Fundação"
            >
              <f:converter converterId="localDateConverter" />
            </h:inputText>
            <!-- exibe mensagens de erro do id definido -->
            <h:message for="dataFundacao" />
          </h:panelGroup>

          <h:outputLabel for="cnpj" value="CNPJ" />
          <h:panelGroup>
            <h:inputText
              id="cnpj"
              value="#{gestaoEmpresasBean.empresa.cnpj}"
              label="CNPJ"
            >
              <f:validateLength maximum="18" minimum="18" />
            </h:inputText>
            <h:message for="cnpj" />
          </h:panelGroup>

          <h:outputLabel for="faturamento" value="Faturamento" />
          <h:panelGroup>
            <h:inputText
              id="faturamento"
              value="#{gestaoEmpresasBean.empresa.faturamento}"
              label="Faturamento"
            >
              <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
              <f:validateDoubleRange minimum="0" />
            </h:inputText>
            <h:message for="faturamento" />
          </h:panelGroup>

          <h:column />
          <h:commandButton
            value="Salvar"
            actionListener="#{gestaoEmpresasBean.salvar}"
          />
        </h:panelGrid>
      </h:form>
    </div>

    <footer>Curso JSF e Primefaces</footer>
  </h:body>
</html>
