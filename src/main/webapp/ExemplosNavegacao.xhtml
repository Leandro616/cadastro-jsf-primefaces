<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gestao Empresas</title>
  </h:head>
  <h:body>
    <h:outputText value="Navegação" />
    <hr />

    <!-- somente usando navegações do jsf que se encerra o escopo ViewScoped. usando html puro não se encerra o escopo -->
    <h:outputText value="Navegação com outputLink" />
    <br />
    <h:outputLink value="GestaoEmpresas.xhtml">Gestão de Empresas</h:outputLink>
    <hr />

    <h:form>
      <h:outputText value="Navegação Implicita com commandLink" />
      <br />
      <h:commandLink value="Gestão de Empresas" action="GestaoEmpresas" />
      <hr />

      <h:outputText value="Navegação Explicita com commandLink" />
      <br />
      <h:commandLink
        value="Gestão de Empresas"
        action="GestaoEmpresas?faces-redirect=true"
      />
      <hr />
    </h:form>
  </h:body>
</html>
